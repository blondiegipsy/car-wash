<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            color: #1e2837;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .home-button {
            background: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
        }

        .error-box {
            background: #1e2837;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .label {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .error-code {
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            color: #475569;
            margin-bottom: 1.5rem;
        }

        .footer {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="header">
        <h1 class="title">Hiba</h1>
        <a href="/login" class="home-button">Főoldal</a>
    </div>

    <div class="error-box">
        <div class="label">Status</div>
        <div class="error-code">
            <span th:text="${status ?: 'Hiba'}">404</span>
            <span th:text="${error ?: 'Oldal nem található'}">null</span>
        </div>
    </div>

    <div class="info-box">
        <p th:text="${message ?: 'Az oldal nem található vagy áthelyezték.'}">
            Error details
        </p>
    </div>

    <div class="footer">
        © <span th:text="${#dates.year(#dates.createNow())}">2024</span> All rights reserved
    </div>
</div>
</body>
</html>
