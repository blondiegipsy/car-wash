<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carwash Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 1rem;
        }
        .logo-container svg {
            width: 100px;
            height: 100px;
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-link {
            margin-top: 1rem;
            font-size: 14px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            input, button {
                font-size: 14px;
            }
            .logo-container svg {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>Regisztráció</h1>
    <form th:action="@{/register}" method="post">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Felhasználónév" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Jelszó" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Jelszó megerősitése" required>
        </div>
        <button type="submit">Regisztráció</button>
    </form>
    <div class="login-link">
        Van már felhaszálód? <a href="/login">Bejelenkezés</a>
    </div>
</div>
</body>
</html>
