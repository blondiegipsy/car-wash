<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
</head>
<body>
<h1>WebSocket JSON Messaging</h1>

<div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>

<ul id="messages"></ul>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to topic to receive messages
            stompClient.subscribe('/topic/messages', function (message) {
                const msg = JSON.parse(message.body);
                showMessage(msg);
            });

            // Optional: send a join notification
            stompClient.send("/app/send", {}, JSON.stringify({
                sender: "BrowserClient",
                content: "Hello, I joined!",
                type: "CHAT"
            }));
        });
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = {
            sender: "BrowserClient",
            content: input.value,
            type: "CHAT"
        };
        stompClient.send("/app/send", {}, JSON.stringify(message));
        input.value = '';
    }

    function showMessage(message) {
        const ul = document.getElementById("messages");
        const li = document.createElement("li");
        li.textContent = `[${message.type}] ${message.sender ?? "System"}: ${message.content}`;
        ul.appendChild(li);
    }

    window.onload = connect;
</script>
</body>
</html>
