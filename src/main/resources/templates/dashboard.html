<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kezelőfelület</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">
    <!-- Main Content Card -->
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="px-6 py-4 bg-white border-b flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800" th:text="${'Hello, ' + #authentication.name}">Hello, User</h1>
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                            class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold px-4 py-2 rounded-lg transition duration-200">
                        Kijelentkezés
                    </button>
                </form>
            </div>

            <!-- Balance Card -->
            <div class="p-6">
                <div class="bg-gray-800 rounded-xl p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-gray-400 text-sm">Egyenleg</p>
                            <div class="flex items-center space-x-2">
                                <span class="text-white text-2xl font-bold" th:text="${'RON ' + #numbers.formatDecimal(userBalance, 0, 'COMMA', 0, 'POINT')}">RON 0</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Number Input -->
                <div class="relative mb-6">
                    <input type="number"
                           placeholder="Pénzösszeg megadása"
                           min="0"
                           id="balanceInput"
                           class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-lg">
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <!-- Button with Label -->
                    <div class="flex flex-col items-center">
                        <span class="text-gray-700 font-bold mb-2">Mosó 1</span> <!-- Label above the button -->
                    </div>

                    <!-- Second Button with Label -->
                    <div class="flex flex-col items-center">
                        <span class="text-gray-700 font-bold mb-2">Mosó 2</span>
                    </div>

                    <div class="flex flex-col items-center">
                        <span class="text-gray-700 font-bold mb-2">Porszívó</span>
                    </div>
                </div>

                <!-- Washer Buttons -->
                <div class="grid grid-cols-3 gap-4">
                    <button th:method="post" th:classappend="${washer1 == false ? 'bg-green-500' : 'bg-red-500'}" id="washingButton1" class=" hover:bg-blue-600 text-white font-semibold py-4 px-4 rounded-xl transition duration-200 flex items-center justify-center space-x-2">
                        <img src="/svg/left_arrow.svg" class="w-10 h-10" width="24" height="24" alt="">
                    </button>
                    <button th:method="post" th:classappend="${washer2 == false ? 'bg-green-500' : 'bg-red-500'}" id="washingButton2" class=" hover:bg-blue-600 text-white font-semibold py-4 px-4 rounded-xl transition duration-200 flex items-center justify-center space-x-2">
                        <img src="/svg/right_arrow.svg" class="w-10 h-10" width="24" height="24" alt="">
                    </button>
                    <button th:method="post" th:classappend="${vacuum == false ? 'bg-green-500' : 'bg-red-500'}" id="washingButton3" class="hover:bg-blue-600 text-white font-semibold py-4 px-4 rounded-xl transition duration-200 flex items-center justify-center space-x-2">
                        <img src="/svg/vacuum.svg" class="w-10 h-10" width="24" height="24" alt="">
                    </button>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div class="flex flex-col items-center">
                        <span class="text-gray-700 font-semibold mb-2" th:text="${'1RON = ' + washingTariff + 's'}" >RON</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-gray-700 font-semibold mb-2" th:text="${'1RON = ' + washingTariff + 's'}">RON</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-gray-700 font-semibold mb-2" th:text="${'1RON = ' + vacuumTariff + 's'}">RON</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center text-sm text-gray-500">
        © 2024 Minden el van intézve
    </footer>

    <script>
        $(document).ready(function() {
            // Function to handle button clicks
            function handleWasherButton(buttonId, relayNumber) {
                const inputData = $('#washerInput').val();

                $.ajax({
                    url: '/api/washing',
                    method: 'POST',
                    data: {
                        buttonId: relayNumber,
                        inputData: inputData
                    },
                    success: function(response) {
                        if (response.status === 'success') {
                            updateButtonStates();  // Fetch latest states after successful action
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    }
                });
            }

            // Function to update button states
            function updateButtonStates() {
                $.ajax({
                    url: '/api/state',
                    method: 'GET',
                    success: function(response) {
                        // Update each button based on the status response
                        updateButtonState('washingButton1', response.washer1);
                        updateButtonState('washingButton2', response.washer2);
                        updateButtonState('washingButton3', response.vacuum);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching states:', error);
                    }
                });
            }

            $(document).ready(function () {
                // Function to handle button clicks
                function handleWasherButton(buttonId, relayNumber) {
                    const inputData = $('#washerInput').val();

                    $.ajax({
                        url: '/api/washing',
                        method: 'POST',
                        data: {
                            buttonId: relayNumber,
                            inputData: inputData
                        },
                        success: function (response) {
                            if (response.status === 'success') {
                                updateButtonStates();
                            }
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                            alert('An error occurred. Please try again.');
                        }
                    });
                }

                // Function to update button states
                function updateButtonStates() {
                    $.ajax({
                        url: '/state',  // Updated to match your controller endpoint
                        method: 'GET',
                        success: function (response) {
                            // Update based on the state keys from your controller
                            updateButtonState('washingButton1', response.washer1);
                            updateButtonState('washingButton2', response.washer2);
                            updateButtonState('washingButton3', response.vacuum);
                        },
                        error: function (xhr, status, error) {
                            console.error('Error fetching states:', error);
                        }
                    });
                }

                // Helper function to update individual button state
                function updateButtonState(buttonId, isActive) {
                    const button = $(`#${buttonId}`);
                    if (isActive) {
                        button.removeClass('bg-green-500').addClass('bg-red-500');
                    } else {
                        button.removeClass('bg-red-500').addClass('bg-green-500');
                    }
                }

                // Event listeners for each button
                $('#washingButton1').click(function () {
                    handleWasherButton('washingButton1', 17);
                });

                $('#washingButton2').click(function () {
                    handleWasherButton('washingButton2', 27);
                });

                $('#washingButton3').click(function () {
                    handleWasherButton('washingButton3', 5);
                });

                // Initial state update
                updateButtonStates();

                // Set up polling every 3 seconds
                setInterval(updateButtonStates, 3000);
            });
        });
    </script>

</div>
</body>
</html>
